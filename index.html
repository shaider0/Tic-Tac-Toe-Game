<!DOCTYPE html>
<html>

  <head>
    <title>tic-tac-toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>

  <body>
  <h1 class="title">tic-tac-toe</h1>

    <div class="container sign-up-sign-in-div">

      <!--SIGN UP-->
      <div class=sign-up-div>
        <form id="sign-up-form">
          <h4 class="col-12">Sign up</h4>
          <input required class="col-12" type="email" name="credentials[email]" placeholder="Email">
          <input required class="col-12" type="password" name="credentials[password]" placeholder="Password">
          <input required class="col-12" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input class="col-12 btn btn-dark" type="submit" value="Sign up!">
          <p id="sign-up-display"></p>
          <p>Already registered? Sign in below</p>
        </form>
      </div>

      <!--SIGN IN-->
      <div class="sign-in-div">
        <form id="sign-in">
          <h4 class="col-12">Sign in</h4>
          <input required class="col-12" type="email" name="credentials[email]" placeholder="Email">
          <input required class="col-12" type="password" name="credentials[password]" placeholder="Password">
          <input class="col-12 btn btn-dark" type="submit" value="Sign in!">
          <p id="sign-in-display"></p>
        </form>
      </div>
    </div>

    <div class="container game-div">

      <!--START NEW GAME-->
      <form id="create">
        <input type="submit" value="Start a New Game!" class="col-3 btn btn-dark">
      </form>

      <!--GAME BOARD-->
      <div id="game-board">
        <div class="row d-flex justify-content-center">
          <div class="col-3 box zero" data-index=0></div>
          <div class="col-3 box one" data-index=1></div>
          <div class="col-3 box two" data-index=2></div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-3 box three" data-index=3></div>
          <div class="col-3 box four" data-index=4></div>
          <div class="col-3 box five" data-index=5></div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-3 box six" data-index=6></div>
          <div class="col-3 box seven" data-index=7></div>
          <div class="col-3 box eight" data-index=8></div>
        </div>
        <div class="displays">
          <h4 id="turn-display"><span id="turn"></span>, it's your turn</h4>
          <h4 id="winner-display"></h4>
        </div>
      </div>

      <!--STATISTICS-->
      <div id="statistics">
        <button class="col-3 btn btn-dark" id="getGames">See all game stats</button>
        <p id="stats-display"></p>
      </div>

      <!--CHANGE PW BUTTON-->
      <div>
        <button id="show-change-password-form" class="col-3 btn btn-dark">Change Password</button>
        <p id="change-password-message"></p>
      </div>

      <!--CHANGE PW FORM-->
      <form id="change-password-form">
        <input required type="password" name="passwords[old]" placeholder="current password">
        <input required type="password" name="passwords[new]" placeholder="new password">
        <input class="col-3 btn btn-dark" type="submit" value="change password now">
      </form>

      <!--SIGN OUT-->
      <form id="sign-out">
        <input class="col-3 btn btn-dark" type="submit" value="Sign Out!">
      </form>
    </div>
    </div>
  </body>

</html>
