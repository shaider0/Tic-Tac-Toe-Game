<!DOCTYPE html>
<html>

  <head>
    <title>tic-tac-toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>

  <body>

  <h1 class="title">tic-tac-toe</h1>

  <div class="container">

    <div class="sign-up-sign-in-div">
      <!--SIGN UP-->
      <div class=sign-up-div>
        <form id="sign-up-form">
          <h4 class="col-12">Sign up</h4>
          <input required class="col-12" type="email" name="credentials[email]" placeholder="Email">
          <input required class="col-12" type="password" name="credentials[password]" placeholder="Password">
          <input required class="col-12" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input class="col-12 btn btn-dark" type="submit" value="Sign up!">
          <p id="sign-up-display"></p>
          <p>Already registered? Sign in below</p>
        </form>
      </div>

      <!--SIGN IN-->
      <div class="sign-in-div">
        <form id="sign-in">
          <h4 class="col-12">Sign in</h4>
          <input required class="col-12" type="email" name="credentials[email]" placeholder="Email">
          <input required class="col-12" type="password" name="credentials[password]" placeholder="Password">
          <input class="col-12 btn btn-dark" type="submit" value="Sign in!">
          <p id="sign-in-display"></p>
        </form>
      </div>

    </div>


    <!--START NEW GAME-->
    <div class="play-now-div">
      <form id="create">
        <input id="play-now-button" type="submit" value="Start a New Game!" class="col-12 btn btn-success">
      </form>
    </div>

    <div class="game-div">
      <div class="game-board">
        <div class="row d-flex justify-content-center align-content-center">
          <div class="col-4 box zero" data-index=0></div>
          <div class="col-4 box one" data-index=1></div>
          <div class="col-4 box two" data-index=2></div>
        </div>
        <div class="row d-flex justify-content-center align-content-center">
          <div class="col-4 box three" data-index=3></div>
          <div class="col-4 box four" data-index=4></div>
          <div class="col-4 box five" data-index=5></div>
        </div>
        <div class="row d-flex justify-content-center align-content-center">
          <div class="col-4 box six" data-index=6></div>
          <div class="col-4 box seven" data-index=7></div>
          <div class="col-4 box eight" data-index=8></div>
        </div>
        <div class="row d-flex justify-content-center">
          <h4 id="game-display" class="col-10">-</h4>
          <p id="invalid-move">Invalid Move.</p>
        </div>
      </div>
    </div>

    <div class="error-messages">
      <p id="error-message"></p>
    </div>

      <!--STATISTICS-->
      <div class="stats-div">
        <button class="col-12 btn btn-dark" id="getGames">Show Stats</button>
        <p id="stats-display"></p>
      </div>

      <!--CHANGE PW BUTTON-->
      <div class='change-password-button-div'>
        <button id="show-change-password-form" class="col-12 btn btn-dark">Change Password</button>
        <p id="change-password-display"></p>
      </div>

      <!--CHANGE PW FORM-->
      <div class="change-password-form-div">
        <form id="change-password-form">
          <input class="col-12" type="password" name="passwords[old]" placeholder="current password">
          <br>
          <input class="col-12" type="password" name="passwords[new]" placeholder="new password">
          <br>
          <input class="col-12 btn btn-primary" type="submit" value="Change password now">
        </form>
      </div>

      <!--SIGN OUT-->
      <div class="sign-out-div">
        <form id="sign-out">
          <input class="col-12 btn btn-dark" type="submit" value="Sign Out!">
          <p id="sign-out-display"></p>
        </form>
      </div>

    </div>
  </body>
</html>
