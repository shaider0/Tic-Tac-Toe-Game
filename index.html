<!DOCTYPE html>
<html>

  <head>
    <title>t1c tac t0e</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>

  <body>
    <div class="container">

      <!--SIGN UP-->
      <h1 class="header">tic tac toe</h1>
        <form id="sign-up">
          <h3 class="col-12 sign-up-header">Sign Up</h3>
          <input required class="col-12" type="email" name="credentials[email]" placeholder="Email">
          <input required class="col-12" type="password" name="credentials[password]" placeholder="password">
          <input required class="col-12" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input class="col-12 btn btn-dark" type="submit" value="Sign up!">
          <!-- <p>Already registered?</p>
          <button>Click here to sign in</button> -->
        </form>

      <!--SIGN IN-->
      <form id="sign-in">
        <h3 class="col-12 sign-in-header">Sign In</h3>
        <input required class="col-12" type="email" name="credentials[email]" placeholder="Email">
        <input required class="col-12" type="password" name="credentials[password]" placeholder="password">
        <input class="col-12 btn btn-dark" type="submit" value="Sign in!">
      </form>

      <!--START NEW GAME-->
      <form id="create">
        <input type="submit" value="Start a New Game!" class="col-12 btn btn-primary">
      </form>

      <!--GAME BOARD-->
      <div id="game-board">
        <div class="row">
          <div class="col-4 box zero" data-index=0></div>
          <div class="col-4 box one" data-index=1></div>
          <div class="col-4 box two" data-index=2></div>
        </div>
        <div class="row">
          <div class="col-4 box three" data-index=3></div>
          <div class="col-4 box four" data-index=4></div>
          <div class="col-4 box five" data-index=5></div>
        </div>
        <div class="row">
          <div class="col-4 box six" data-index=6></div>
          <div class="col-4 box seven" data-index=7></div>
          <div class="col-4 box eight" data-index=8></div>
        </div>
      </div>

      <div>
        <h4 id="turn-display">Player <span id="turn"></span>'s turn</h4>
      </div>

      <!--WINNER DISPLAY-->
      <div>
        <h4 id="winner-display"></h4>
      </div>

      <!--STATISTICS-->
      <div id="statistics">
        <button class="col-12 btn btn-primary" id="getGames">See all game stats</button>
        <p id="stats-display"></p>
      </div>

      <!--CHANGE PW BUTTON-->
      <div>
        <button id="show-change-password-form" class="col-12 btn btn-primary">Change Password</button>
        <p id="change-password-message"></p>
      </div>

      <!--CHANGE PW FORM-->
      <form id="change-password-form">
        <input required type="password" name="passwords[old]" placeholder="current password">
        <input required type="password" name="passwords[new]" placeholder="new password">
        <input class="col-12 btn btn-primary" type="submit" value="change password now">
      </form>

      <!--SIGN OUT-->
      <form id="sign-out">
        <input class="col-12 btn btn-primary" type="submit" value="Sign Out!">
      </form>

    </div>
  </body>

</html>
